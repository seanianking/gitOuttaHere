<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7053292893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <h1>Random Quote Generator</h1>
    <div class="white-box">
        <div class="quote">
            
            <p class="random-quote"><h2 id="text"></h2></p>
            
        </div>
        <div class="random-author"><span id="author"></span>
        </div>
        <div class="buttons">

            <a id="tweet" href="https://twitter.com/intent/tweet" title="Tweet this!"><button class="button"><i
                        class="fa fa-twitter"></i></button></a>

            <div class="new-quote-button">
                <button class="button" id="new-quote"> New Quote
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src='./index.js'></script>

</html>
